<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            position: relative;
            top: 50px;
        }
        .first-element {
            height: 100vh;
            background-color: cyan;
        }
        .second-element {
            height: 100vh;
            background-color: lime;
        }
        .fixed-element {
            height: 100px;
            width: 100%;
            background-color: hotpink;
            position: sticky;
            bottom: 0;
        }
    </style>
</head>
<body>
    <h1>Заголовок</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum at pariatur, quod magni laboriosam impedit, 
    asperiores sint numquam cum non, vel corporis quisquam ipsa quibusdam amet repellendus voluptate optio. Ipsam.</p>
    <div class="first-element"></div>
    <div class="second-element"></div>
    <div class="fixed-element"></div>
    <div class="first-element"></div>
    <div class="second-element"></div>
</body>
</html>
